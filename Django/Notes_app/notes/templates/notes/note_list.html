{% extends 'notes/base.html' %}

{% block title %}Notes List{% endblock %}

{% block content %}
<h1>Notes</h1>
<div id="desk">
    <div id="on_desk">
        <div id="scroll_container">
            <img id = 'scroll_full' src="static/images/new_photos/full_scroll.png">
        </div>
    <div class = "menu">
        <div id="create_button">
            <a href="{% url 'note_create' %}">Create New Note</a>
        </div>
        <div id = "home">
        <a href="{% url 'home' %}">Home</a>
        </div>
    </div>
        <ul class="lists">
            {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
